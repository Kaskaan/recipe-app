<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>
<h1 th:text="'Our recipes'">Our recipes</h1>

<table>
    <tr>
        <th>Description</th>
        <th>Difficulty</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.description}"></td>
        <td th:text="${recipe.difficulty}"></td>
    </tr>
</table>


</body>
</html>
